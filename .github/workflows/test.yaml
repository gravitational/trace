name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
    actions: none
    pull-requests: none
    checks: none
    contents: none
    deployments: none
    issues: none
    packages: none
    repository-projects: none
    security-events: none
    statuses: none

jobs:
  go-test:
    name: Run Go tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - name: Test
        run: go test ./...
